<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupcake Company Flyer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 26px;
      position: relative;
    }

    h1,
    h2,
    h3 {
      margin-top: 0;
      font-weight: 700;
    }

    h1 {
      font-size: 80px;
    }

    .description {
      margin: 70px 0;
    }

    img {
      max-width: 400px;
    }

    .flyer {
      text-align: center;
      margin: 0 auto;
      width: 8.5in;
      height: 11in;
      background-color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .bottom-section {
      position: fixed;
      bottom: -30vh;
      left: 38vw;
      transform: rotate(90deg);
    }

    .tear-off {
      border-top: 1px dashed #000;
      padding: 15px;
      width: fit-content;
      font-size: 16px;
    }

    .tear-off h3,
    .tear-off p {
      margin: 0;
    }

    .contact-info {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="flyer">
    <h1>Vanilla Cupcakes</h1>
    <div class="description">
      <p>We offer a delightful assortment of cupcakes for all occasions!</p>
      <p>From birthdays to weddings, we've got you covered.</p>
      <p>Contact us today to place your order!</p>
    </div>

    <img src="0a.png">
    <!-- Ten identical tear-off sections -->
  </div>

  <div class="bottom-section"></div>
</body>

<script>
  for (var i = 0; i < 12; i += 1) {
    document.querySelector('.bottom-section').innerHTML += `<div class="tear-off">
        <h3>Vanilla Cupcakes</h3>
        <p class="contact-info">Email: whack47@gmail.com</p>
      </div>`;
  }
</script>
</html>
